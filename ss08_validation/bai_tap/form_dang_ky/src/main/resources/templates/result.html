<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <style>
        form {
            width: 40%;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>


<!--<div class="container mt-3">-->
<div>
    <h3>User Information</h3>
</div>
<div>
    <span style="color: lightseagreen" th:text="${messageCreate}"></span>
</div>

<table class="table" style="width: 40%">
    <tr>
        <td>First Name</td>
        <td th:text="${userDto.firstName}"></td>
    </tr>

    <tr>
        <td>Last Name</td>
        <td th:text="${userDto.lastName}"></td>
    </tr>

    <tr>
        <td>Phone Number</td>
        <td th:text="${userDto.phoneNumber}"></td>
    </tr>

    <tr>
        <td>Age</td>
        <td th:text="${userDto.age}"></td>
    </tr>

    <tr>
        <td>Email</td>
        <td th:text="${userDto.email}"></td>
    </tr>
</table>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
