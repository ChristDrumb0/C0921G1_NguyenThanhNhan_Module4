<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <style>
        form {
            width: 40%;
        }
        div>div{
            color: red;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class="container mt-3">

    <h3>Create User</h3>


    <form th:action="@{/form_validate/create_user}" th:object="${userDto}" method="post">

        <!-- Vertical -->
        <div class="form-group">
            <!--            first name-->
            <label for="name">First Name</label>
            <input th:field="*{firstName}" id="name" class="form-control" />
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

            <!--            Last name-->
            <label for="lastName">Last Name</label>
            <input id="lastName" th:field="*{lastName}" class="form-control" />
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

            <!--            Phone number-->
            <label for="phoneNumber">Phone Number</label>
            <input class="form-control" th:field="*{phoneNumber}" id="phoneNumber"/>
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

            <!--            age-->
            <label for="age">Age</label>
            <input class="form-control" th:field="*{age}" id="age"/>
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

            <!--            email-->
            <label for="email">Email</label>
            <input class="form-control" th:field="*{email}" id="email" placeholder="VD: email@gmail.com"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <button type="submit" class="btn btn-primary mt-3">Create</button>
        </div>
    </form>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
