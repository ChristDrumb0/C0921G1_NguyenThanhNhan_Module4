<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>

<div class="mt-3" >
    <h2 style="color: red">Mượn thì mượn không mượn thì lượn!</h2>
    <p th:if="${message}" th:text="${message}" style="color: blue"></p>
</div>

<!--<div th:unless="${bookList.isEmpty()}">-->
<div>
    <table class="table">
        <thead>
        <tr>
            <!--            <th scope="col">#</th>-->
            <th scope="col">No</th>
            <th scope="col">ID</th>
            <th scope="col">Tên sách</th>
            <th scope="col">Số lượng</th>
            <th scope="col" colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item,status :${bookList}">
            <td th:text="${(status.index + 1)}"></td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.bookName}"></td>
            <td th:text="${item.quantity}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/borrow/{idBook}(idBook=${item.id})}" role="button">Mượn sách</a>
                <a class="btn btn-primary" th:href="@{/give_back/{idBook}(idBook=${item.id})}" role="button">Trả sách</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
