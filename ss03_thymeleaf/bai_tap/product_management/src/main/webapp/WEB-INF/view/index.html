<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Show Product</title>

</head>
<body>
<div class="text text-center">
    <h3>Customers</h3>
    <p>
        <a th:href="@{/product/create_product}">
            Add new product
        </a>
    </p>
    <div class="notify">
<!--        <div th:if="#{message}">-->
            <span style="color: green" th:text="${messages1}"></span>
            <span style="color: green" th:text="${messages3}"></span>
            <span style="color: red" th:text="${messages2}"></span>
<!--        </div>-->
    </div>
</div>
<div class="container">
    <table id = "products" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Edit</th>
            <th scope="col">View</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody class="">
        <tr th:each="item,status : ${productList}">

            <th scope="row" th:text="${(status.index + 1)}"></th>
            <td th:text="${item.getId()}"></td>
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getPrice()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td th:text="${item.getManufacturer()}"></td>
            <td><a th:href="@{/product/{id}/edit_product(id=${item.getId()})}"><i class="bi bi-pencil-square"></i></a></td>
            <td><a th:href="@{/product/{id}/view(id=${item.getId()})}"><i class="bi bi-view-list"></i></a></td>

<!--            <td><a th:href="@{/product/{id}/delete(id=${item.getId()})}"><i class="bi bi-trash"></i></a></td>-->
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn text-primary" data-toggle="modal" th:data-target="'#modal'+${item.getId()}">
                    <i class="bi bi-trash"></i>
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="'modal'+${item.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" th:text="'Are you sure you want to delete '+${item.getName()}+ ' ?????'">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-danger"><a class="text-white" th:href="@{/product/{id}/delete(id=${item.getId()})}">Delete</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
