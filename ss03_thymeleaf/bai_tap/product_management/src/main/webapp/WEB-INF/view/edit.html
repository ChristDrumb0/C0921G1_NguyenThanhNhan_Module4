<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>

<h3>Add Customer</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div class="container justify-center">


    <form th:action="@{/product/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label for="item1" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="item1" type="text" th:field="*{name}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="item2" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input class="form-control" id="item2" type="text" th:field="*{price}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="item3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input class="form-control" id="item3" type="text" th:field="*{description}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="item4" class="col-sm-2 col-form-label">Manufacturer</label>
            <div class="col-sm-10">
                <input class="form-control" id="item4" type="text" th:field="*{manufacturer}"/>
            </div>
        </div>
        <input type="submit" value="Update"/>
    </form>
    <footer th:replace="/layout :: footer"></footer>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
