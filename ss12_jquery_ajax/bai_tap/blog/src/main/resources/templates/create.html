<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h3> Create new Blog </h3>

<form th:action="@{/blog/create}" th:object="${blog}"
      method="POST" novalidate="novalidate">

    <input type="hidden" th:field="*{id}"/>
    <div class="form-group row">
        <label for="item1" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input class="form-control" id="item1" type="text" th:field="*{title}"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="item2" class="col-sm-2 col-form-label">Date Compose</label>
        <div class="col-sm-10">
            <input class="form-control" id="item2" type="text" th:field="*{date}"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="item4" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <!--            <input class="form-control" id="item4" type="text" th:field="*{category.id}" th:text="*{category.name}"/>-->
            <select class="form-select" id="item4" th:field="*{category.id}">
                <!--                <option value="" placeholder="Please chose Category"></option>-->
                <option th:each="item:${categoryList}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="item3" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
            <input class="form-control" id="item3" type="text" th:field="*{content}"/>
        </div>
    </div>



    <input type="submit" value="Create"/>
</form>

<footer th:replace="/layout :: footer"></footer>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
